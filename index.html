<title>Olivieri Alex Photography</title>
<body>
  <!-- menu ------------------------------------------------------------------------------------>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">
      <img src="img/logo.png" alt="Olivieri Alex Photography"/>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

        <li class="nav-item">
          <a class="nav-link" href="#Landscape">Landscape</a>

        <li class="nav-item">
          <a class="nav-link" href="#Portrait">Portrait</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#Events">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#Contact">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--fine  menu ----------------------------------------------------------------------------->

  <!--carousel ------------------------------------------------------------------------------->
  <div id="carouselCaptions" class="carousel slide carousel-fade" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselCaptions" data-slide-to="1"></li>
      <li data-target="#carouselCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="3000">
        <img src="img/carousel/car1.jpg" class="d-block w-100" alt="Landscape">
      </div>
      <div class="carousel-item" data-interval="3000">
        <img src="img/carousel/car2.jpg" class="d-block w-100" alt="Portrait">

    <a class="carousel-control-prev" href="#carouselCaptions" role="button" data-slide="prev">

      <span class="sr-only">Avanti</span>

    <a class="carousel-control-next" href="#carouselCaptions" role="button" data-slide="next">

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
